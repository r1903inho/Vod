<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atualizações Gamer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🕹️ Atualizações Gamer</h1>
    <p>Notícias e novidades sobre os jogos que você ama</p>
  </header>

  <main>
    <section id="posts"></section>

    <section id="new-post">
      <h2>📢 Criar nova atualização</h2>
      <input type="text" id="title" placeholder="Título da atualização" />
      <textarea id="content" placeholder="Escreva a novidade aqui..."></textarea>
      <button onclick="addPost()">Postar</button>
    </section>
  </main>

  <footer>
    atualizações todos os dias 
  </footer>

  <script src="script.js"></script>
</body>
</html>
